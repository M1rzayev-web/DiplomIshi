<!DOCTYPE html>
<html lang="en">

<head>

    <title>Admin</title>
    <link rel="stylesheet" href="/style/admin.css">

</head>

<body>
    <div class="container">
        <nav class="nav">
            <div class="nav__logo">
                logo
            </div>
            <div class="nav__seting-btn">

            </div>
        </nav>
        <div class="main">
            <div class="admin__btns">
                <button class="Create__element">Create element</button>
                <button class="Delete__element">Delete element</button>
                <button class="Change__element">Change element</button>

            </div>

                    <label for="brand">Brand:</label>

                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
              
              
                    <label for="price">Price:</label>
                    <input type="number" id="price" name="price">
              
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
              
              
                    <button type="button" id="submitBtn">Rent Car</button>
                  </form>
            </div>

        </div>
    </div>
    <script src="/js/admin.js"></script>

</html>
