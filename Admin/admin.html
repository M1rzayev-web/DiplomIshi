    crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="/style/font.css">
<link rel="stylesheet" href="/style/responsive.css">
  </head>

  <body>
    <div class="container">
        <div class="header__mobile">
            <div class="header-is__mobile">

                </div>
                <div class="h__burgerX">
                    <i class="fa-solid fa-circle-xmark"></i>
                </div>
            </div>
            <div class="header-is__List">
                <div class="h__List">
                    <a class="h__item" href="/collaction/all.html">Подобрать авто</a>
                    <a class="h__item" href="/page/usloviya-arendy.html">Условия</a>
                    <a class="h__item" href="/page/about-us.html">О нас</a>
                    <a class="h__item" href="/page/contacts.html">Контакты</a>

                    <div class="h__callBtn">
                        <button onclick="showCallDiv()">Заказать звонок</button>
                    </div>
                </div>
            </div>
        </div>

        <header class="header">
            <div class="h__logo">
                <a href="/index.html">LuxRent</a>
                <div class="h__location">
                    <i class="fa-solid fa-location-dot"></i> Ташкент
                </div>
            </div>
            <div class="h__List">
                <a class="h__item" href="/collaction/all.html">Подобрать авто</a>
                <a class="h__item" href="/page/usloviya-arendy.html">Условия</a>
                <a class="h__item" href="/page/about-us.html">О нас</a>
                <a class="h__item" href="/page/contacts.html">Контакты</a>
            </div>
            <div class="h__Link">
                <div class="h__LinkBtn">
                    <a href="https://www.instagram.com/m1rzayev.03/"><i class="fa-brands fa-instagram"></i></a>
                    <a href="https://t.me/+998949463578"><i class="fa-brands fa-telegram"></i></a>
                </div>
                <div class="h__LinkPhone">
                    <a href="tel: +998949463578">+998 94 946-35-78</a>
                </div>
            </div>
            <div class="h__callBtn">
                <button onclick="showCallDiv()">Заказать звонок</button>
            </div>
            <div class="h__btns">
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="h__burger">
                <i class="fa-solid fa-bars-staggered"></i>
            </div>
        </header>
        <div class="call_in-div">
            <div class="call-inp-list">
                <div class="call-inp-item">
                    <p class="h-div-Call"><i class="fa-solid fa-xmark"></i></p>
                    <h3>Хочу машину
                    </h3>
                    <input type="text" placeholder="Имя">
                    <input type="number" placeholder="Tелефон">
                    <button>Отправить</button>
                </div>
            </div>
        </div>
      <div class="main">
        <!-- <div class="admin__btns">
          <button class="Create__element">Create element</button>
          <button class="Delete__element">Delete element</button>
          <button class="Change__element">Change element</button>
          <button class="Create__admin">Create admin</button>
        </div> -->
        <div class="CarForm">
          <form id="carRentalForm">
            <label for="brand">Brand:</label>
            <input type="text" id="brand" name="brand" />
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" />
            <label for="Image">Image:</label>
            <input type="file" name="Img" id="Image" accept="img/images/*" />
            <label for="Year">Year:</label>
            <input type="number" name="Year" id="yearInp" />
            <label for="region">Region:</label>
            <select name="region" id="region">
              <option value="Toshkent" selected>Toshkent</option>
              <option value="Andijon">Andijon</option>
              <option value="Buxoro">Buxoro</option>
              <option value="Fargona">Fargʻona</option>
              <option value="Jizzax">Jizzax</option>
              <option value="Xorazm">Xorazm</option>
              <option value="Namangan">Namangan</option>
              <option value="Navoiy">Navoiy</option>
              <option value="Qashqadaryo">Qashqadaryo</option>
              <option value="Samarqand">Samarqand</option>
              <option value="Sirdaryo">Sirdaryo</option>
              <option value="Surxondaryo">Surxondaryo</option>
              <option value="Qoraqalpoq">Qoraqalpogʻiston Respublikasi</option>
            </select>
            <label for="CarType">Car type</label>
            <select name="CarType" id="CarType">
              <option value="Comfort" selected>Comfort</option>
              <option value="SUV">SUV</option>
              <option value="Premium">Premium</option>
              <option value="Sport">Sport</option>
            </select>
            <button type="button" id="submitBtn">Rent Car</button>
          </form>
        </div>
        <div class="CarsListItem"></div>
      </div>
    </div>
    <!-- <script src="/js/admin.js"></script> -->
    <script src="/js/Admin1.js"></script>
  </body>
</html>
